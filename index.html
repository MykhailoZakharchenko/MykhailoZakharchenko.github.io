<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Durger King</title>
</head>
<body>
    <div class="container">
        <h1>Что из этого ты ел или делал?</h1>
        <div class="menu">
            <div class="item">
                <img src="footbal.png" alt="Футбол" class="img">
                <div class="info">Футбол</div>
                <button class="btn add" id="btn-football">Делал</button>
            </div>
            <div class="item">
                <img src="sex.jpg" alt="Секс" class="img">
                <div class="info">Секс</div>
                <button class="btn add" id="btn-sex">Делал</button>
            </div>
            <div class="item">
                <img src="vivsianka.jpg" alt="Овсянка" class="img">
                <div class="info">Овсянка</div>
                <div class="quantity-controls">
                    <button class="quantity-btn" id="decrease-ovsyanka">-</button>
                    <span class="quantity" id="quantity-ovsyanka">0</span>
                    <button class="quantity-btn" id="increase-ovsyanka">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
